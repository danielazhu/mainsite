<div class="loginstatus">
{% if user.is_authenticated %}
<span class="userinfo">{{ user.get_full_name }}</span>
<span id="username">{{ user.username }}</span> &middot; <a href="{% url "logout" %}">log out?</a>{% if user.is_staff %} &middot; <a href="{% url "admin:index" %}">admin</a>{% endif %}
{% else %}
 <form action="{% url 'aspc.auth2.views.login' %}" method="POST">
   {% csrf_token %}
  <input type="text" name="username" placeholder="username">
  <input type="password" name="password" placeholder="password">

{% endif %}
</div>
